<div class='container'>

    {%for member in members%}
    <div class="card m-3">
        <div class="card-header">
            {{member.last_name}}, {{member.first_name}}
        </div>
        <div class="card-body">
            <h5 class="card-title font-weight-bold">{{member.short_title}}</h5>
            <div>
                <p>{{member.position.name}}</p>
                <p>{{member.state.acronym}}</p>
                <p>{{member.party.name}}</p>
            </div>
            <div class="buttons">
                <a href="/member/{{member.id}}" class="btn btn-primary">View Member</a>
            </div>
        </div>
    </div>
    {% endfor %}

</div>
