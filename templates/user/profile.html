{% extends 'base.html' %}

{% block title %} Home {% endblock %}


    

{% block content %}

<h1 class="text-center mt-5 display-4"><span class="font-weight-bold">{{g.user.username}}'s Profile</u></span></h1>

    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <div class="card shadow-sm m-3 p-3">        
                <div class="card-body">
                    <h3 class="text-center text-sm-start mb-4">User Info: </h3>
                    <div class="row mt-3 mt-sm-0">
                        <div class="col-12 col-sm-6 fw-bold text-center text-sm-start">
                            Username:
                        </div>
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            {{user.username}}
                        </div>
                    </div>
                    <div class="row mt-3 mt-sm-0">
                        <div class="col-12 col-sm-6 fw-bold text-center text-sm-start">
                            Email:
                        </div>
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            {{user.email}}
                        </div>
                    </div>
                    <div class="row mt-3 mt-sm-0">
                        <div class="col-12 col-sm-6 fw-bold  text-center text-sm-start">
                            State:
                        </div>
                        <div class="col-12 col-sm-6  text-center text-sm-start">
                            {{user.state.name}}
                        </div>
                    </div>
                    <div class="mt-3 d-grid gap-1 d-md-block text-sm-end">
                        <a class="btn btn-outline-dark" href="/profile/edit">Edit Profile</a>
                        
                        <a class="btn btn-dark" href="/profile/delete">Delete Account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
