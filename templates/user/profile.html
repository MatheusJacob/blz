{% extends 'base.html' %}

{% block title %} Home {% endblock %}


    

{% block content %}

<h1 class="text-center mt-5 display-4"><span class="font-weight-bold">{{g.user.username}}'s Profile</u></span></h1>

    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <div class="card shadow-sm m-3 p-3">        
                    <div class="card-body">
                        <a class="d-block text-end link-dark" href="profile/edit">Edit</a>

                        <h4>User Info: </h4>
                        <div class="row">
                            <div class="col-6 font-weight-bold">
                                Username:
                            </div>
                            <div class="col-6">
                                {{user.username}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 font-weight-bold">
                                Email:
                            </div>
                            <div class="col-6">
                                {{user.email}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 font-weight-bold">
                                State:
                            </div>
                            <div class="col-6">
                                {{user.state_id}}
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>

{% endblock %}
