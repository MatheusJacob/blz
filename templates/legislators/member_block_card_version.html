<div class='container'>

    {%for member in members.items%}
    <div class="card m-5">
        <div class="card-header">
            <i class="fas fa-landmark"></i>
        </div>
        <div class="card-body">
            <h5 class="card-title font-weight-bold">{{member.position.code}} {{member.first_name}} {{member.last_name}}
            </h5>
            <div class="row align-items-end">
                <div class="col">
                    <a href="legislator/{{member.id}}"> <img class="rounded-circle" style="width: 150px;"
                            src="{{member.image}}" alt=""></a>
                </div>
                <div class="col">
                    <dl class="row mt-3">
                        <dt class="col-sm-3">Position:</dt>
                        <dd class="col-sm-9">{{member.position.name}}</dd>

                        <dt class="col-sm-3">State:</dt>
                        <dd class="col-sm-9">{{member.state.name}}</dd>

                        <dt class="col-sm-3">Party:</dt>
                        <dd class="col-sm-9">{{member.party.name}}</dd>
                    </dl>
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-2">
                    <a href="/legislator/{{member.id}}" class="btn btn-dark"><i class="fas fa-search"></i>View
                        Member</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

    

</div>
