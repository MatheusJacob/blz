


{% block content %}

    <div id="{{legislators['r'][j].id}}" class="sm-leg-card card shadow-sm h-100">
        <div class="card-body">
                <div class="row legislator">
                    <div class="col-3 col-lg-3">
                        <a href="/legislator/{{legislators['r'][j].id}}"><img class="rounded legislator-image" style="width:50px;"  src="{{legislators['r'][j].image}}" alt="No Image Available" onerror='this.src="{{g.legislator_default_image_path}}"'></a>
                    </div>
                    <div class="col-9 col-lg-8">
                        <small>{{legislators['r'][j].position.name}}</small> 
                        <h5>{{legislators['r'][j].first_name}} {{legislators['r'][j].last_name}}</h5>
                    </div>
                </div>
    
            </div>
        </div>

{% endblock %}
