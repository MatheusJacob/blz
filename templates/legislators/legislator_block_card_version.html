
    {%for legislator in legislators.items%}

    <div class="row justify-content-center mb-3">
        <div class="col-12 col-sm-12 col-md-12 col-lg-10 col-xl-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="row p-3 justify-content-center align-items-center">
                        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 text-center mb-3">
                            <a href="/legislator/{{legislator.id}}"><img class="rounded shadow-sm" style="width:13rem"  src="{{legislator.image}}" alt="No Image Available" onerror='this.src="{{g.legislator_default_image_path}}"'></a>
                        </div>
                        <div class="col-12 col-sm-6 col-md-8 col-lg-9 col-xl-9">
                            <div class="row justify-content-center">
                                <div class="col-12 col-sm-12 col-md-6">
                                    <div class="row justify-content-center align-items-start">
                                        <div class="col-md-12">
                                            <div class="row justify-content-center">
                                                <div class="col-12">
                                                    <h5 class="text-center p-0">{{legislator.position.name}}&nbsp;<small class="text-secondary font-italic">| <i> {{legislator.state.name}} </i></small> </h5>
                                                </div>
                                            </div>
                                            <div class="row my-2">
                                                <div class="col-12">
                                                    <h2 class="text-center p-0">{{legislator.first_name}} {{legislator.last_name}}</h2>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-12 text-center">
                                                    <a href="/legislator/{{legislator.id}}" class="btn btn-dark mt-2 mb-3"><i class="fas fa-search"></i> View
                                                        Legislator</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                                    <div class="row justify-content-center mt-3">
                                        <div class="social-media col-4 text-center">
                                            <a href="https://www.facebook.com/{{legislator.facebook_account}}">
                                                <h1><i class="text-dark fab fa-facebook-square"></i></h1>
                                            </a>
                                        </div>                        
                                        <div class="social-media col-4 text-center">
                                            <a href="https://www.twitter.com/{{legislator.twitter_account}}">
                                                <h1><i class="text-dark fab fa-twitter-square"></i></h1>
                                            </a>
                                        </div>
                                        <div class="social-media col-4 text-center">
                                            <a href="https://www.youtube.com/{{legislator.youtube_account}}">
                                                <h1><i class="text-dark fab fa-youtube-square"></i></h1>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
